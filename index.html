<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stroop Test 練習</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stroop Test 練習</h1>

    <div id="settings">
      <label for="mode">模式：</label>
      <select id="mode">
        <option value="classic">經典模式</option>
        <option value="reverse">反轉模式</option>
        <option value="frenzy">狂暴模式</option>
        <option value="english">英語模式</option>
        <option value="rotate">轉動模式</option>
        <option value="emotion">進階情緒模式</option>
        <option value="basicEmotion">情緒模式</option>
      </select>

      <label for="numQuestions">題數：</label>
      <select id="numQuestions"></select>
      <button id="startBtn">開始測驗</button>
    </div>

    <div id="test" style="display:none;">
      <div id="progress" class="progress"></div>
      <div id="stimulus" class="stimulus"></div>
      <div id="options" class="options"></div>
    </div>

    <div id="result" style="display:none;">
      <p id="resultText"></p>
      <p id="wrongDetail"></p>
      <button id="copyBtn" style="display:none;">複製報告</button>
      <button id="restartBtn">回到選單</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
